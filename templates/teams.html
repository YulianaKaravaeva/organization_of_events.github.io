{% extends 'base.html' %}

{% block title %}

  Творческие коллективы

{% endblock %}

{% block body %}
<div class="container mt-5">

  <h1> Творческие коллективы </h1>
  <a href="/teams/add" class="btn btn-warning"> Добавить </a>

  {% if teams|length > 0 %}

    {% for el in teams %}

      <div class="alert alert-info">

        <h2> {{ el.team_name }} </h2>
        <a href="/teams/{{ el.id }}" class="btn btn-warning"> Открыть </a>

      </div>

    {% endfor %}

  {% else %}

    <p> Творческих коллективов пока нет </p>

  {% endif %}

</div>
{% endblock %}
