{% extends 'base.html' %}

{% block title %}

  Добавление выступления

{% endblock %}

{% block body %}
<div class="container mt-5">
  <h1> Добавление выступления </h1>
  <form method="post">

    <input type="text" name="team_name" id="team_name" class="form-control" placeholder="Введите название команды"><br>
    <input type="number" name="number" id="number" class="form-control" placeholder="Введите под каким номер будет выступать команда"><br>

    <input type="submit" class="btn btn-success" value="Добавить">

  </form>
</div>
{% endblock %}
